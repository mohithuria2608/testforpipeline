syntax = "proto3";

service NotificationService {
    rpc sendNotification (ISendNotificationReq) returns (ISendNotificationRes) {}
}

message ISendNotificationReq {
    optional bool toSendMsg = 1;
    optional bool toSendEmail = 2;
    optional string msgCode = 3;
    optional string emailCode = 4;
    optional string msgDestination = 5;
    optional string emailDestination = 6;
    required string language = 7;
    optional string payload = 8;
}

message ISendNotificationRes { }
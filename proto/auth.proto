syntax = "proto3";

service AuthService {
    rpc CreateToken (ICreateToken) returns (ITokenObject) {}
    rpc VerifyToken (ITokenObject) returns (IVerifyTokenRes) {}
}

message ICreateToken {
    string deviceId = 1;
    string devicetype =2;
    string tokenType = 3;
}

message ITokenObject {
    string token = 1;
}

message IVerifyTokenRes {
    required string tokenType = 1;
    required string deviceId = 2;
    required string devicetype = 3;
    optional string id = 4;
}
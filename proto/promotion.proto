syntax = "proto3";

service PromotionService {
    rpc createPromotion (ICreatePromotionReq) returns (ICreatePromotionRes) {}
}

message ICreatePromotionReq {
    required IAction action = 1;
    required string data = 2;
}
message ICreatePromotionRes {}

message IAction {
    optional bool create = 1;
    optional bool update = 2;
    optional bool name = 3;
    optional bool email = 4;
    optional bool phone = 5;
}
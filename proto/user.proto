syntax = "proto3";
import "google/protobuf/any.proto";

service UserService {
    rpc CreateUserOnSdm (ICreateUserOnSdmReq) returns (ICreateUserOnSdmRes) {}
    rpc CreateUserOnCms (ICreateUserOnCmsReq) returns (ICreateUserOnCmsRes) {}
}

message ICreateUserOnSdmReq { }

message ICreateUserOnSdmRes { }

message ICreateUserOnCmsReq {
    required string aerospikeId = 1;
    required string lastname = 2;
    required string firstname = 3;
    required string email = 4;
    required int32 storeId = 5;
    required int32 websiteId = 6;
    required string password = 7;
}

message ICreateUserOnCmsRes { }
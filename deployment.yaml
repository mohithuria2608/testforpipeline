---
apiVersion: apps/v1
kind: "Deployment"
metadata:
  name: americana-backend
  labels: 
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: americanasecretkey1
      containers:
      - name: users-service-cont
        image: {{Users_image}}
        imagePullPolicy: Always
      - name: auth-service-cont
        image: {{Auth_image}}
        imagePullPolicy: Always
      - name: menu-service-cont
        image: {{Menu_image}}
        imagePullPolicy: Always
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: americana-backend
spec:
  type: "LoadBalancer"
  selector:
    name: americana-backend
  ports:
    -name: "http"
     port: 80
     protocol: "TCP"
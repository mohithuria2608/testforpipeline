apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: americana-backend
  labels: 
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: americanasecretkey1
      containers:
      - name: users-service-cont
        image: ${env.Users_image}
        imagePullPolicy: Always
      - name: auth-service-cont
        image: ${env.Auth_image}
        imagePullPolicy: Always
      - name: menu-service-cont
        image: ${env.Menu_image}
        imagePullPolicy: Always
worker_processes 1;

events {
    worker_connections  1024;
}

http {

	server {
        listen 3080;

		location /api/songSvc {
			rewrite ^/api/songSvc/(.*) /$1  break;
            proxy_pass  http://songs:3000/;
			proxy_redirect off;
        }
	
        location /api/listSvc {
			
			rewrite ^/api/listSvc/(.*) /$1  break;
            proxy_pass http://playlist:3002/;
			proxy_redirect off;
			#echo_request_body;
        }
		
		location /api/authSvc {
			
			rewrite ^/api/authSvc/(.*) /$1  break;
            proxy_pass http://auth:3003/;
			proxy_redirect off;
			#echo_request_body;
        }
		
		location / {
			proxy_pass http://frontend:3001/;
			proxy_redirect off;
        }
    }
}
